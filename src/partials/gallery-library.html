<section class="gallery-section">
  <button type="button" class="icon__button">
    <svg class="icon" width="20" height="20">
      <use
        class="icon__moon icon__moon--hidden"
        href="./images/sprite.svg#icon-moon-stars-fill"
      ></use>
      <use class="icon__sun" href="./images/sprite.svg#icon-sun-fill"></use>
    </svg>
  </button>
  <div class="container container--space container-library">
    <div class="message-box"></div>
    <ul class="gallery gallery-library"></ul>
    <!-- <h1 class="not-logged-message message animate__bounceInDown message--hidden">Here will be your films, after you log in :)</h1> -->
    <!-- <h1 class="empty-lib-gallery">Here will be your films, after you add them! :)</h1> -->
    <div class="box-btns">
      <button type="button" class="btn-arrow left btn-pg">
        <svg class="btn-arrow-svg" width="16" height="16">
          <use href="/src/images/sprite.svg#icon-arrow-left"></use>
        </svg>
      </button>
      <ul class="first-box-btn btn-hidden">
        <li><button type="button" class="btn-first btn-pg">1</button></li>
        <li>
          <button type="button" class="btn-pg hidden-btns left">
            <span>...</span>
          </button>
        </li>
      </ul>
      <ul class="box-main-btnss"></ul>
      <ul class="last-box-btn btn-hidden">
        <li>
          <button type="button" class="btn-pg hidden-btns right">
            <span>...</span>
          </button>
        </li>
        <li>
          <button type="button" class="btn-last btn-pg"></button>
        </li>
      </ul>
      <button type="button" class="btn-arrow right btn-pg">
        <svg class="btn-arrow-svg" width="16" height="16">
          <use href="/src/images/sprite.svg#icon-arrow-right"></use>
        </svg>
      </button>
    </div>
  </div>
</section>
