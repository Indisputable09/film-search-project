<div class="log-in__overlay log-in__overlay--hidden">
    <div class="log-in-modal">
        <button class="close-login__button" type="button">
            <svg class="modal__icon" width="30" height="30">
                <use href="./images/sprite.svg#icon-close"></use>
            </svg>
        </button>
        <form class="login__form">
            <h3 class="mb-3">Log In</h3>
            <input type="text" placeholder="Username" id="login-username" name="login-username" class="form-control mb-3">
            <input type="email" placeholder="Email" id="login-email" name="login-email" class="form-control mb-3">
            <input type="password" placeholder="Password" id="login-password" name="login-password" class="form-control mb-3">
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Keep me Logged In
                    </label>
                </div>
            </div>
            <button type="button" id="login__button" class="btn btn-outline-primary mb-3 w-100">Log In</button>
            <a href="" id="switch-form__link-login" class="badge badge-secondary py-1 w-100">Want to create a new account?</a>
        </form>
        <div class="logout-modal logout-modal--hidden">
            <h3 class="mb-3">Log Out</h3>
            <p class="logout-modal__text"></p>
            <button type="button" id="logout__button" class="btn btn-outline-primary mb-3 w-100">Log Out</button>
        </div>
    </div>
</div>
