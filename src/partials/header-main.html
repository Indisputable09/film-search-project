<header class="header header-main">
    <div class="header-container container">
        <div class="scroll-area"></div>
        <nav class="header-nav animate__bounceInDown">
            <a class="logo" href="" lang="en">
                <svg class="logo__icon" width="24" height="24">
                    <use href="/src/images/sprite.svg#film"></use>
                </svg>
                <span class="logo__name">Filmoteka</span>
            </a>
            <ul class="site-nav">
                <li class="site-nav__item">
                    <a href="/src/index.html" class="site-nav__link site-nav__link--current">Home</a>
                </li>
                <li class="site-nav__item">
                    <a href="/src/library.html" class="site-nav__link">My library</a>
                </li>
            </ul>
        </nav>
        <form class="search-form animate__zoomIn" id="search-form">
            <input 
            class="search-form__input"
            type="text"
            name="query"
            autocomplete="off"
            placeholder="Movie search"
            />
            <button type="submit" class="search-form__btn">
                <svg class="search-form__btn-icon" width="12" height="12">
                    <use href="/src/images/sprite.svg#search"></use>
                </svg>
            </button>
        </form>
        <p class="warning-notification"></p>
        <div class="trend-time-switch animate__zoomIn">
            <button class="time-switch-day">day</button>
            <button class="time-switch-week">week</button>
        </div>
        <div class="language-switch animate__zoomIn">
            <button class="switch-EN">en</button>
            <button class="switch-UA">ua</button>
        </div>
    </div> 
</header>
